model:
  name: "GraphCast"
  latent_dims: 512
  processing_steps: 16
  recompute: False
  vm_in_channels: 3
  em_in_channels: 4
  eg2m_in_channels: 4
  em2g_in_channels: 4
data:
  name: "era5"
  root_dir: "./dataset"
  feature_dims: 69
  pressure_level_num: 13
  surface_feature_size: 4
  data_sink: False
  batch_size: 1
  t_in: 2
  t_out_train: 1
  t_out_valid: 20
  t_out_test: 20
  train_interval: 1
  valid_interval: 1
  test_interval: 1
  pred_lead_time: 6
  data_frequency: 6
  train_period: [2015, 2015]
  valid_period: [2016, 2016]
  test_period: [2017, 2017]
  patch: False
  rollout_steps: 1
  num_workers: 1
  mesh_level: 4
  grid_resolution: 1.4
optimizer:
  name: "adamw"
  initial_lr: 2.5e-4
  finetune_lr: 0.0000003
  finetune_epochs: 1
  warmup_epochs: 1
  weight_decay: 0.1
  gamma: 0.5
  epochs: 100
summary:
  summary_dir: "./summary"
  eval_interval: 10
  save_checkpoint_steps: 10
  keep_checkpoint_max: 10
  save_rmse_acc: False
  plt_key_info: True
  key_info_timestep: [6, 72, 120]
  ckpt_path: ""
train:
  name: "oop"
  distribute: False
  amp_level: O2
  load_ckpt: False