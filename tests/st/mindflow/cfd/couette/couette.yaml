mesh:
  dim: 2
  nx: 4
  ny: 100
  x_range: [0, 1]
  y_range: [0, 1]
  pad_size: 3

material:
  type: "IdealGas"
  heat_ratio: 1.4
  gas_constant: 1.0
  dynamic_viscosity: 0.1
  bulk_viscosity: 0.0
  thermal_conductivity: 0.0

runtime:
  fixed_timestep: True
  timestep: 0.0002
  CFL: 0.9
  current_time: 0.0
  end_time: 0.1

integrator:
  type: "RungeKutta3"

space_solver:

  is_convective_flux: False
  convective_flux:
    reconstructor: "WENO5"
    riemann_computer: "Rusanov"

  is_viscous_flux: True
  viscous_flux:
    interpolator: "CentralFourthOrderInterpolator"
    face_derivative_computer: "FourthOrderFaceDerivativeComputer"
    central_derivative_computer: "FourthOrderCentralDerivativeComputer"

boundary_conditions:
  x_min:
    type: "Periodic"
  x_max:
    type: "Periodic"
  y_min:
    type: "Wall"
  y_max:
    type: "Wall"
    velocity_x: 0.1