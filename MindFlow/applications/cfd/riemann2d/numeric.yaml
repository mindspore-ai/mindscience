mesh:
  dim: 2
  nx: 256
  ny: 256
  gamma: 1.4
  x_range: [0, 1]
  y_range: [0, 1]
  pad_size: 3

material:
  type: "IdealGas"
  heat_ratio: 1.4
  specific_heat_ratio: 1.4
  specific_gas_constant: 1.0

runtime:
  CFL: 0.9
  current_time: 0.0
  end_time: 0.3

integrator:
  type: "RungeKutta3"

space_solver:

  is_convective_flux: True
  convective_flux:
    reconstructor: "WENO5"
    riemann_computer: "Rusanov"

  is_viscous_flux: False

boundary_conditions:
  x_min:
    type: "Neumann"
  x_max:
    type: "Neumann"
  y_min:
    type: "Neumann"
  y_max:
    type: "Neumann"
