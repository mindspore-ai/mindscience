model_type: pdeformer
model:
    graphormer:
        num_node_type: 128
        num_edge_type: 8
        num_in_degree: 32
        num_out_degree: 32
        num_spatial: 16
        num_encoder_layers: 9
        embed_dim: 512
        ffn_embed_dim: 512
        num_heads: 32
        pre_layernorm: True
    scalar_encoder:
        dim_hidden: 256
        num_layers: 3
    function_encoder:
        type: weighted_deepset  # {deepset, weighted_deepset, patched}
        deepset_point_fn: poly_inr  # {mlp, poly_inr, siren}
        num_branches: 4
        dim_hidden: 512
        num_layers: 6
    inr:
        type: poly_inr
        num_layers: 9
        dim_hidden: 256
        dim_in: 2
        dim_out: 1
        poly_inr:
            enable_affine: False
            enable_shift: True
            enable_scale: True
    hypernet:
        hyper_dim_hidden: 256
        hyper_num_layers: 3
        share_hypernet: False  # whether the parameters of all INR layers are generated by the same hypernet
    load_ckpt: path/to/your/downloaded/model-L_3M_pretrained.ckpt
data:
    pde_dag:
        max_n_scalar_nodes: 52
        max_n_function_nodes: 5
        disconn_attn_bias: -inf
