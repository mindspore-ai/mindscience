geometry:
  coord_dim: 2
  time_dim: 1
  coord_min: [1.0, -2.0]
  coord_max: [8.0, 2.0]
  time_min: 0.0
  time_max: 7.0
data:
  domain:
    size: 8192
    random_sampling: true
    sampler: "uniform"
  time:
    size: 8192
    random_sampling: true
    sampler: "uniform"
model:
  name: MLP_with_Residual
  in_channels: 3
  out_channels: 3
  activation: "sin"
  layers: 10
  neurons: 128
  residual: false
optimizer:
  initial_lr: 0.001
  weight_decay: 0.0
  gamma: 0.1
  milestones: [2000, 4000]
name: CylinderFlow
Re: 100
train_steps: 12000
train_batch_size: 8192
test_batch_size: 8192
eval_interval_epochs: 500
train_with_eval: true
train_data_path: "./cylinder_flow/dataset"
test_data_path: "./cylinder_flow/dataset"
save_ckpt_path: "path/to/ckpt"
summary_dir: "./summary"
visual_dir: "./vision"
save_checkpoint_steps: 50
keep_checkpoint_max: 10
load_ckpt: false
save_ckpt: false
amp_level: O0